<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .input-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .input-section input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      margin: 20px auto;
      width: 300px;
    }
    .board div {
      background: #007bff;
      color: white;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      cursor: pointer;
      height: 100px;
    }
    .message {
      font-size: 1.2em;
      color: #333;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-section" id="input-section">
      <h1>Tic Tac Toe</h1>
      <input type="text" id="player-1" placeholder="Enter Player 1 Name">
      <input type="text" id="player-2" placeholder="Enter Player 2 Name">
      <button id="submit" class="btn btn-primary w-100">Submit</button>
    </div>
    <div class="game-section" id="game-section" style="display: none;">
      <h1>Tic Tac Toe</h1>
      <div class="message" id="message"></div>
      <div class="board" id="board"></div>
    </div>
  </div>
  <script>
    const inputSection = document.getElementById('input-section');
    const gameSection = document.getElementById('game-section');
    const boardElement = document.getElementById('board');
    const messageElement = document.getElementById('message');
    const submitButton = document.getElementById('submit');

    let players = [];
    let currentPlayerIndex = 0;
    let board = Array(9).fill(null);

    const winningCombinations = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    function createBoard() {
      boardElement.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.id = i;
        cell.addEventListener('click', () => handleCellClick(i));
        boardElement.appendChild(cell);
      }
    }

    function handleCellClick(index) {
      if (board[index] || checkWinner()) return;
      
      board[index] = currentPlayerIndex === 0 ? 'X' : 'O';
      document.getElementById(index).textContent = board[index];

      if (checkWinner()) {
        messageElement.textContent = `${players[currentPlayerIndex]}, congratulations you won!`;
      } else if (board.every(cell => cell)) {
        messageElement.textContent = "It's a Draw!";
      } else {
        currentPlayerIndex = 1 - currentPlayerIndex;
        messageElement.textContent = `${players[currentPlayerIndex]}, you're up!`;
      }
    }

    function checkWinner() {
      return winningCombinations.some(combination =>
        combination.every(index => board[index] === (currentPlayerIndex === 0 ? 'X' : 'O'))
      );
    }

    submitButton.addEventListener('click', () => {
      const player1 = document.getElementById('player-1').value.trim();
      const player2 = document.getElementById('player-2').value.trim();

      if (!player1 || !player2) {
        alert('Please enter the name of both players.');
        return;
      }

      players = [player1, player2];
      currentPlayerIndex = 0;

      inputSection.style.display = 'none';
      gameSection.style.display = 'block';

      createBoard();
      messageElement.textContent = `${players[currentPlayerIndex]}, you're up!`;
    });
  </script>
</body>
</html>
